<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Slider</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./img/1.jpg"></div>
                <div class="swiper-slide"><img src="./img/2.jpg"></div>
                <div class="swiper-slide"><img src="./img/3.jpg"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

        <h2>Калькулятор вкладов</h2>
        <div class="calculator">
            <div class="calculator-settings">
                <form id="caclulator-form" class="caclulator-form">
                    <select id="deposit-type" required>
                        <option value="" disabled selected hidden>Вид вклада</option>
                        <option value="Пополняемый">Пополняемый</option>
                        <option value="Срочный">Срочный</option>
                    </select>
                    <select id="deposit-term" required>
                        <option value="" disabled selected hidden>Срок вклада</option>
                    </select>
                    <input type="number" id="input-sum" placeholder="Сумма, руб" required>
                    <button class="btn">Рассчитать</button>
                </form>
            </div>
            <div class="calculator-result">
                <p id="initial-params"></p>
                <p id="result-sum"></p>
            </div>
        </div>
    </div>
</body>
</html>
